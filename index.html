<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three js</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="user">
      <div class="box">
        <label>X:</label>
        <input type="number" id="posX" min="1">
      </div>
      <div class="box">
        <label>Y:</label>
        <input type="number" id="posY" min="1">
      </div>
      <div class="box">
        <label>Z:</label>
        <input type="number" id="posZ" min="1">
      </div>
      <button id="positionButton">Save</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
